<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compuertas Lógicas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- los comentarios se relizan con la combinación de tecla ctl + k + c-->
    <!-- para quitar un comentario se realiza con la combinación de tecla ctl + k + u -->

    <!-- Esta estiqueta es para agregar titulos -->
    <h1>Simulador de Compuertas Lógicas</h1>
    <!-- esta etiqueta sirve para ancho fijo y centrado -->
    <div class="container">
      <!-- esta etiqueta sirve para agregar subtitulos -->
      <h2 class="title">Compuerta AND</h2>
      <!-- se utiliza para definir el título de un documento HTML -->
      <div class="inputs">
        <!-- esta etiqueta sirve para agregar varios campos texto, contraseña, correo electronicos.... -->
        <label class="text">Entrada A:</label>
        <!-- esta etiqueta es fundamental para la creación de formularios en la web. -->
        <span class="input">0</span>
        <label class="text">Entrada B:</label>
        <span class="input">0</span>

         
        <!-- esta etiqueta sirve para agrupar múltiples elementos, como texto, imágenes y otros contenedores. -->
      </div>
       <!-- se utiliza para mostrar el resultado de un cálculo o una acción realizada en un formulario -->
      <div class="output">
        <!-- se usa para definir etiquetas para los elementos de formulario -->
        <label class="text">Salida:</label> 
        <!-- es un contenedor en línea genérico que se usa para agrupar contenido dentro de un texto o para aplicar estilos -->
        <span class="result">0</span> 
      </div>
        <label class="text">Entrada A:</label>
        <span class="input">0</span>
        <label class="text">Entrada B:</label>
        <span class="input">1</span>
      <div class="output">
        <label class="text">Salida:</label>
        <span class="result">1</span>
      </div>
      <label class="text">Entrada A:</label>
      <span class="input">1</span>
      <label class="text">Entrada B:</label>
      <span class="input">0</span>
    <div class="output">
      <label class="text">Salida:</label>
      <span class="result">1</span>
    </div>
    <label class="text">Entrada A:</label>
    <span class="input">1</span>
    <label class="text">Entrada B:</label>
    <span class="input">1</span>

  <div class="output">
    <label class="text">Salida:</label>
    <span class="result">0</span>
   
  </body>
</html>
